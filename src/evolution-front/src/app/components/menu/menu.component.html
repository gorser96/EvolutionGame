<div *ngIf="!(isAuthenticated$ | async)">
  <app-auth></app-auth>
</div>

<div *ngIf="isAuthenticated$ | async" class="menu__list">
  <div class="menu__item" [routerLink]="['/game-list']">
    {{ "play" | translate }}
  </div>
  <div class="menu__item">{{ "settings" | translate }}</div>
  <div class="menu__item">{{ "about" | translate }}</div>
  <div class="menu__item" (click)="onExit()">{{ "exit" | translate }}</div>
</div>

<app-locale-selector class="menu__language"></app-locale-selector>
